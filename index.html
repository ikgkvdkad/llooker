<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        .camera-half {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-half.upper {
            border-bottom-width: 1.5px;
        }

        .camera-half.lower {
            border-top-width: 1.5px;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 72px;
            font-weight: 300;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 5;
            pointer-events: none;
        }

        .placeholder-text.hidden {
            display: none;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform-origin: center center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-element.active {
            display: block;
        }

        .captured-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center;
        }

        .captured-photo.active {
            display: block;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .crosshair.active {
            display: block;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            max-width: 80%;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Upper half: Back camera with zoom -->
        <div class="camera-half upper" id="backCameraHalf">
            <div class="placeholder-text" id="backPlaceholder">You</div>
            <video id="backVideoElement" class="video-element" autoplay playsinline></video>
            <img id="backCapturedPhoto" class="captured-photo" alt="Back camera photo">
            <div class="crosshair" id="backCrosshair"></div>
        </div>

        <!-- Lower half: Selfie camera -->
        <div class="camera-half lower" id="selfieCameraHalf">
            <div class="placeholder-text" id="selfiePlaceholder">Me</div>
            <video id="selfieVideoElement" class="video-element" autoplay playsinline></video>
            <img id="selfieCapturedPhoto" class="captured-photo" alt="Selfie photo">
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Back camera elements
        const backVideoElement = document.getElementById('backVideoElement');
        const backCapturedPhoto = document.getElementById('backCapturedPhoto');
        const backCameraHalf = document.getElementById('backCameraHalf');
        const backPlaceholder = document.getElementById('backPlaceholder');
        const backCrosshair = document.getElementById('backCrosshair');
        
        // Selfie camera elements
        const selfieVideoElement = document.getElementById('selfieVideoElement');
        const selfieCapturedPhoto = document.getElementById('selfieCapturedPhoto');
        const selfieCameraHalf = document.getElementById('selfieCameraHalf');
        const selfiePlaceholder = document.getElementById('selfiePlaceholder');
        
        const errorMessage = document.getElementById('errorMessage');
        
        // Back camera state
        let backStream = null;
        let currentZoom = 2; // Constant medium zoom
        let isBackFrozen = false;
        let isBackActive = false;

        // Selfie camera state
        let selfieStream = null;
        let isSelfieFrozen = false;
        let isSelfieActive = false;
        let isSelfieTouching = false;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Camera API is not supported in this browser.');
                return false;
            }
            return true;
        }

        function stopAllCameras() {
            // Stop back camera
            if (backStream) {
                backStream.getTracks().forEach(track => track.stop());
                backStream = null;
            }
            backVideoElement.srcObject = null;
            backVideoElement.classList.remove('active');
            backCrosshair.classList.remove('active');
            isBackActive = false;
            
            // Stop selfie camera
            if (selfieStream) {
                selfieStream.getTracks().forEach(track => track.stop());
                selfieStream = null;
            }
            selfieVideoElement.srcObject = null;
            selfieVideoElement.classList.remove('active');
            isSelfieActive = false;
            
        }

        async function openBackCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            // Stop any other active camera
            stopAllCameras();

            try {
                backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                backVideoElement.srcObject = backStream;
                backVideoElement.classList.add('active');
                backVideoElement.style.transform = `scale(${currentZoom})`;
                backCrosshair.classList.add('active');
                isBackActive = true;
                // Hide placeholder once camera is active
                backPlaceholder.classList.add('hidden');
                
            } catch (error) {
                console.error('Error accessing back camera:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Back camera access was denied.');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    showError('No back camera found.');
                } else {
                    try {
                        backStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment' } 
                        });
                        backVideoElement.srcObject = backStream;
                        backVideoElement.classList.add('active');
                        backVideoElement.style.transform = `scale(${currentZoom})`;
                        backCrosshair.classList.add('active');
                        isBackActive = true;
                        backPlaceholder.classList.add('hidden');
                    } catch (retryError) {
                        showError('Failed to access back camera.');
                    }
                }
            }
        }

        async function openSelfieCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            // Stop any other active camera
            stopAllCameras();

            try {
                selfieStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                selfieVideoElement.srcObject = selfieStream;
                selfieVideoElement.classList.add('active');
                // No transform - let object-fit: cover fill the screen
                isSelfieActive = true;
                // Hide placeholder once camera is active
                selfiePlaceholder.classList.add('hidden');
                
            } catch (error) {
                console.error('Error accessing selfie camera:', error);
                
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length > 1) {
                        const backTrack = backStream?.getVideoTracks()[0];
                        const backDeviceId = backTrack?.getSettings().deviceId;
                        
                        const frontDevice = videoDevices.find(device => 
                            device.deviceId && device.deviceId !== backDeviceId
                        );
                        
                        if (frontDevice && frontDevice.deviceId) {
                            selfieStream = await navigator.mediaDevices.getUserMedia({
                                video: { deviceId: { exact: frontDevice.deviceId } }
                            });
                            selfieVideoElement.srcObject = selfieStream;
                            selfieVideoElement.classList.add('active');
                            isSelfieActive = true;
                            selfiePlaceholder.classList.add('hidden');
                            return;
                        }
                    }
                    
                    selfieStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                    selfieVideoElement.srcObject = selfieStream;
                    selfieVideoElement.classList.add('active');
                    isSelfieActive = true;
                    selfiePlaceholder.classList.add('hidden');
                    
                } catch (retryError) {
                    console.error('Retry failed:', retryError);
                    try {
                        selfieStream = await navigator.mediaDevices.getUserMedia({ video: true });
                        selfieVideoElement.srcObject = selfieStream;
                        selfieVideoElement.classList.add('active');
                        isSelfieActive = true;
                        selfiePlaceholder.classList.add('hidden');
                    } catch (finalError) {
                        console.error('Final attempt failed:', finalError);
                        showError('Selfie camera: ' + (finalError.message || 'Unable to access front camera.'));
                    }
                }
            }
        }

        // Back camera functions

        function captureBackPhoto() {
            if (!backStream || !isBackActive) return;

            const videoWidth = backVideoElement.videoWidth;
            const videoHeight = backVideoElement.videoHeight;
            
            // Calculate visible area based on constant zoom
            const sourceWidth = videoWidth / currentZoom;
            const sourceHeight = videoHeight / currentZoom;
            const sourceX = (videoWidth - sourceWidth) / 2;
            const sourceY = (videoHeight - sourceHeight) / 2;
            
            // Get container dimensions - fill the half screen completely
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight / 2;
            
            const canvas = document.createElement('canvas');
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            const ctx = canvas.getContext('2d');
            
            // Fill the canvas completely, drawing the zoomed portion
            ctx.drawImage(
                backVideoElement,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvas.width, canvas.height
            );

            const photoDataUrl = canvas.toDataURL('image/png');
            backCapturedPhoto.src = photoDataUrl;
            backCapturedPhoto.classList.add('active');
            backVideoElement.style.display = 'none';
            backPlaceholder.classList.add('hidden');
            backCrosshair.classList.remove('active');
            
            // Stop camera
            stopAllCameras();
            
            isBackFrozen = true;
        }

        function resetBackCamera() {
            if (!isBackFrozen) return;
            
            backCapturedPhoto.classList.remove('active');
            backVideoElement.style.display = 'block';
            backVideoElement.style.transform = `scale(${currentZoom})`;
            // Don't show placeholder again - it's only shown initially
            isBackFrozen = false;
        }

        // Selfie camera functions
        function captureSelfiePhoto() {
            if (!selfieStream || !isSelfieActive) return;

            const videoWidth = selfieVideoElement.videoWidth;
            const videoHeight = selfieVideoElement.videoHeight;
            
            // Get container dimensions - fill the half screen completely
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight / 2;
            
            const canvas = document.createElement('canvas');
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            const ctx = canvas.getContext('2d');
            
            // Fill the canvas completely with the full video frame
            ctx.drawImage(
                selfieVideoElement,
                0, 0, videoWidth, videoHeight,
                0, 0, canvas.width, canvas.height
            );

            const photoDataUrl = canvas.toDataURL('image/png');
            selfieCapturedPhoto.src = photoDataUrl;
            selfieCapturedPhoto.classList.add('active');
            selfieVideoElement.style.display = 'none';
            selfiePlaceholder.classList.add('hidden');
            
            // Stop camera
            stopAllCameras();
            
            isSelfieFrozen = true;
        }

        function resetSelfieCamera() {
            if (!isSelfieFrozen) return;
            
            selfieCapturedPhoto.classList.remove('active');
            selfieVideoElement.style.display = 'block';
            // Don't show placeholder again - it's only shown initially
            isSelfieFrozen = false;
        }

        // Touch event handlers for back camera - toggle behavior
        backCameraHalf.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            
            if (isBackFrozen) {
                // If frozen, restart camera
                resetBackCamera();
                await openBackCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
            } else if (!isBackActive) {
                // If showing "You", start camera
                await openBackCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
            } else {
                // If camera is active, capture and freeze
                captureBackPhoto();
            }
        });

        backCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Touch event handlers for selfie camera
        selfieCameraHalf.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            
            if (isSelfieFrozen) {
                resetSelfieCamera();
            } else {
                // Start camera if not active
                if (!isSelfieActive) {
                    await openSelfieCamera();
                    // Wait a moment for camera to initialize
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                isSelfieTouching = true;
            }
        });

        selfieCameraHalf.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (isSelfieTouching && !isSelfieFrozen && isSelfieActive) {
                captureSelfiePhoto();
            }
            isSelfieTouching = false;
        });

        selfieCameraHalf.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isSelfieTouching = false;
        });

        selfieCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopAllCameras();
        });
    </script>
</body>
</html>
