<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#000000">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Camera">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Camera">
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
        <title>Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        .camera-half {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-half.upper {
            border-bottom-width: 1.5px;
        }

        .camera-half.lower {
            border-top-width: 1.5px;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 72px;
            font-weight: 300;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 5;
            pointer-events: none;
        }

        .placeholder-text.hidden {
            display: none;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform-origin: center center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-element.active {
            display: block;
        }

        .video-element.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        .captured-photo {
            display: none;
            position: absolute;
            transform-origin: center center;
            object-fit: contain;
        }

        .captured-photo.active {
            display: block;
        }

        /* Portrait aspect ratio - height fills half screen, centered with black bars */
        #backCapturedPhoto {
            height: 50vh;
            width: auto;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #selfieCapturedPhoto {
            height: 50vh;
            width: auto;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 1001;
            display: none;
        }

        .crosshair.active {
            display: block;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            max-width: 80%;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Upper half: Back camera with zoom -->
        <div class="camera-half upper" id="backCameraHalf">
            <div class="placeholder-text" id="backPlaceholder">You</div>
            <video id="backVideoElement" class="video-element" autoplay playsinline></video>
            <img id="backCapturedPhoto" class="captured-photo" alt="Back camera photo">
            <div class="crosshair" id="backCrosshair"></div>
        </div>

        <!-- Lower half: Selfie camera -->
        <div class="camera-half lower" id="selfieCameraHalf">
            <div class="placeholder-text" id="selfiePlaceholder">Me</div>
            <video id="selfieVideoElement" class="video-element" autoplay playsinline></video>
            <img id="selfieCapturedPhoto" class="captured-photo" alt="Selfie photo">
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Back camera elements
        const backVideoElement = document.getElementById('backVideoElement');
        const backCapturedPhoto = document.getElementById('backCapturedPhoto');
        const backCameraHalf = document.getElementById('backCameraHalf');
        const backPlaceholder = document.getElementById('backPlaceholder');
        const backCrosshair = document.getElementById('backCrosshair');
        
        // Selfie camera elements
        const selfieVideoElement = document.getElementById('selfieVideoElement');
        const selfieCapturedPhoto = document.getElementById('selfieCapturedPhoto');
        const selfieCameraHalf = document.getElementById('selfieCameraHalf');
        const selfiePlaceholder = document.getElementById('selfiePlaceholder');
        
        const errorMessage = document.getElementById('errorMessage');
        
        // Back camera state
        const BACK_TARGET_ZOOM = 3;
        const SELFIE_ZOOM_MODE = 'min';

        let backStream = null;
        let isBackFrozen = false;
        let isBackActive = false;

        // Selfie camera state
        let selfieStream = null;
        let isSelfieFrozen = false;
        let isSelfieActive = false;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function stopStream(stream) {
            if (!stream) {
                return;
            }
            stream.getTracks().forEach(track => track.stop());
        }

        async function applyZoomSetting(stream, targetZoom) {
            const track = stream?.getVideoTracks()[0];

            if (!track) {
                return { success: false, reason: 'No video track available.' };
            }

            if (typeof track.getCapabilities !== 'function') {
                return { success: false, reason: 'Zoom capability is not available on this device.' };
            }

            const capabilities = track.getCapabilities();
            if (!capabilities || !capabilities.zoom) {
                return { success: false, reason: 'Zoom control is not supported for this camera.' };
            }

            const { min, max } = capabilities.zoom;

            if (typeof min !== 'number' || typeof max !== 'number') {
                return { success: false, reason: 'Zoom range information is unavailable for this camera.' };
            }

            let desiredZoom;

            if (targetZoom === 'min') {
                desiredZoom = min;
            } else if (targetZoom === 'max') {
                desiredZoom = max;
            } else if (typeof targetZoom === 'number') {
                desiredZoom = Math.min(max, Math.max(min, targetZoom));
                if (targetZoom > max + 1e-3) {
                    return { success: false, reason: `Requested zoom ${targetZoom}x exceeds supported maximum ${max.toFixed(2)}x.` };
                }
            } else {
                return { success: false, reason: 'Invalid zoom configuration requested.' };
            }

            try {
                await track.applyConstraints({ advanced: [{ zoom: desiredZoom }] });
                return { success: true, appliedZoom: desiredZoom };
            } catch (primaryError) {
                try {
                    await track.applyConstraints({ zoom: desiredZoom });
                    return { success: true, appliedZoom: desiredZoom };
                } catch (secondaryError) {
                    const fallbackError = secondaryError || primaryError;
                    return { success: false, reason: fallbackError?.message || 'Unable to adjust zoom for this camera.' };
                }
            }
        }

          async function waitForZoomToSettle(track, targetZoom, tolerance = 0.05, timeoutMs = 1500) {
              if (!track || typeof track.getSettings !== 'function') {
                  return { success: false, reason: 'Zoom settings cannot be read for this camera.' };
              }

              if (typeof targetZoom !== 'number') {
                  return { success: false, reason: 'Invalid target zoom provided.' };
              }

              const startTime = performance.now();

              while (performance.now() - startTime < timeoutMs) {
                  const settings = track.getSettings();
                  if (settings && typeof settings.zoom === 'number') {
                      const currentZoom = settings.zoom;
                      if (Math.abs(currentZoom - targetZoom) <= tolerance) {
                          return { success: true, appliedZoom: currentZoom };
                      }
                  }
                  await new Promise(resolve => setTimeout(resolve, 50));
              }

              const finalSettings = track.getSettings?.();
              const reportedZoom = typeof finalSettings?.zoom === 'number'
                  ? finalSettings.zoom.toFixed(2) + 'x'
                  : 'an unknown level';

              return {
                  success: false,
                  reason: `Camera never reported ${targetZoom.toFixed(2)}x zoom (last reported ${reportedZoom}).`
              };
          }

          function waitForVideoMetadata(videoElement) {
              if (videoElement.readyState >= HTMLMediaElement.HAVE_METADATA) {
                  return Promise.resolve();
              }

              return new Promise((resolve, reject) => {
                  const handleLoaded = () => {
                      videoElement.removeEventListener('error', handleError);
                      resolve();
                  };

                  const handleError = (event) => {
                      videoElement.removeEventListener('loadedmetadata', handleLoaded);
                      reject(event?.error || new Error('Failed to load camera metadata.'));
                  };

                  videoElement.addEventListener('loadedmetadata', handleLoaded, { once: true });
                  videoElement.addEventListener('error', handleError, { once: true });
              });
          }

        async function activateBackStream(stream) {
            const zoomResult = await applyZoomSetting(stream, BACK_TARGET_ZOOM);
            if (!zoomResult.success) {
                stopStream(stream);
                showError('Back camera (requires 3x zoom): ' + zoomResult.reason);
                return false;
            }

            const track = stream.getVideoTracks()[0];

              backStream = stream;
              backVideoElement.srcObject = backStream;

              try {
                  const [zoomSettled] = await Promise.all([
                      waitForZoomToSettle(track, BACK_TARGET_ZOOM),
                      waitForVideoMetadata(backVideoElement)
                  ]);

                  if (!zoomSettled.success) {
                      stopStream(stream);
                      backVideoElement.srcObject = null;
                      showError('Back camera (requires 3x zoom): ' + zoomSettled.reason);
                      return false;
                  }

                  const verifiedZoom = typeof zoomSettled.appliedZoom === 'number'
                      ? zoomSettled.appliedZoom
                      : (typeof track.getSettings === 'function' ? track.getSettings().zoom : undefined);

                  if (typeof verifiedZoom === 'number' && Math.abs(verifiedZoom - BACK_TARGET_ZOOM) > 0.05) {
                      stopStream(stream);
                      backVideoElement.srcObject = null;
                      showError('Back camera (requires 3x zoom): Device reported ' + verifiedZoom.toFixed(2) + 'x zoom.');
                      return false;
                  }
              } catch (error) {
                  console.error('Back camera stream failed to become ready:', error);
                  stopStream(stream);
                  backVideoElement.srcObject = null;
                  showError('Back camera (requires 3x zoom): Unable to load camera stream.');
                  return false;
              }

            hideError();
            backVideoElement.classList.add('active');
            backVideoElement.classList.add('fullscreen');
            backCrosshair.classList.add('active');
            isBackActive = true;
            backPlaceholder.classList.add('hidden');

            return true;
        }

        async function activateSelfieStream(stream) {
            selfieStream = stream;
            selfieVideoElement.srcObject = selfieStream;

            const zoomResult = await applyZoomSetting(selfieStream, SELFIE_ZOOM_MODE);
            if (!zoomResult.success) {
                stopStream(selfieStream);
                selfieStream = null;
                selfieVideoElement.srcObject = null;
                showError('Selfie camera: ' + zoomResult.reason);
                return false;
            }

            hideError();
            selfieVideoElement.classList.add('active');
            selfieVideoElement.classList.add('fullscreen');
            isSelfieActive = true;
            selfiePlaceholder.classList.add('hidden');

            return true;
        }

        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Camera API is not supported in this browser.');
                return false;
            }
            return true;
        }

        function stopAllCameras() {
            // Stop back camera
            if (backStream) {
                stopStream(backStream);
                backStream = null;
            }
            backVideoElement.srcObject = null;
            backVideoElement.classList.remove('active');
            backCrosshair.classList.remove('active');
            isBackActive = false;
            
            // Stop selfie camera
            if (selfieStream) {
                stopStream(selfieStream);
                selfieStream = null;
            }
            selfieVideoElement.srcObject = null;
            selfieVideoElement.classList.remove('active');
            isSelfieActive = false;
            
        }

        async function openBackCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            // Stop any other active camera
            stopAllCameras();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        advanced: [{ zoom: BACK_TARGET_ZOOM }]
                    }
                });
                const activated = await activateBackStream(stream);
                if (!activated) {
                    return;
                }
                
            } catch (error) {
                console.error('Error accessing back camera:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Back camera access was denied.');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    showError('No back camera found.');
                } else {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment', advanced: [{ zoom: BACK_TARGET_ZOOM }] } 
                        });
                        const activated = await activateBackStream(stream);
                        if (!activated) {
                            return;
                        }
                    } catch (retryError) {
                        showError('Failed to access back camera.');
                    }
                }
            }
        }

        async function openSelfieCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            // Stop any other active camera
            stopAllCameras();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                const activated = await activateSelfieStream(stream);
                if (!activated) {
                    return;
                }
                
            } catch (error) {
                console.error('Error accessing selfie camera:', error);
                
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length > 1) {
                        const backTrack = backStream?.getVideoTracks()[0];
                        const backDeviceId = backTrack?.getSettings().deviceId;
                        
                        const frontDevice = videoDevices.find(device => 
                            device.deviceId && device.deviceId !== backDeviceId
                        );
                        
                        if (frontDevice && frontDevice.deviceId) {
                            const stream = await navigator.mediaDevices.getUserMedia({
                                video: { deviceId: { exact: frontDevice.deviceId } }
                            });
                            const activated = await activateSelfieStream(stream);
                            if (!activated) {
                                return;
                            }
                            return;
                        }
                    }
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                    const activated = await activateSelfieStream(stream);
                    if (!activated) {
                        return;
                    }
                    
                } catch (retryError) {
                    console.error('Retry failed:', retryError);
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const activated = await activateSelfieStream(stream);
                        if (!activated) {
                            return;
                        }
                    } catch (finalError) {
                        console.error('Final attempt failed:', finalError);
                        showError('Selfie camera: ' + (finalError.message || 'Unable to access front camera.'));
                    }
                }
            }
        }

        // Back camera functions

        function captureBackPhoto() {
            if (!backStream || !isBackActive) return;

            const videoWidth = backVideoElement.videoWidth;
            const videoHeight = backVideoElement.videoHeight;
            const videoAspect = videoWidth / videoHeight;
            
            // Target height is half screen (portrait orientation)
            const targetHeight = window.innerHeight / 2;
            const targetWidth = targetHeight * videoAspect;
            
            const canvas = document.createElement('canvas');
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            const ctx = canvas.getContext('2d');
            
            // Draw the zoomed frame directly from the video
            ctx.drawImage(
                backVideoElement,
                0, 0, videoWidth, videoHeight,
                0, 0, canvas.width, canvas.height
            );

            const photoDataUrl = canvas.toDataURL('image/png');
            backCapturedPhoto.src = photoDataUrl;
            backCapturedPhoto.classList.add('active');
            backVideoElement.classList.remove('active');
            backVideoElement.classList.remove('fullscreen');
            backPlaceholder.classList.add('hidden');
            backCrosshair.classList.remove('active');
            
            // Stop camera
            stopAllCameras();
            
            isBackFrozen = true;
        }

        function resetBackCamera() {
            if (!isBackFrozen) return;
            
            backCapturedPhoto.classList.remove('active');
            // Don't show placeholder again - it's only shown initially
            isBackFrozen = false;
        }

        // Selfie camera functions
        function captureSelfiePhoto() {
            if (!selfieStream || !isSelfieActive) return;

            const videoWidth = selfieVideoElement.videoWidth;
            const videoHeight = selfieVideoElement.videoHeight;
            const videoAspect = videoWidth / videoHeight;
            
            // Target height is half screen (portrait orientation)
            const targetHeight = window.innerHeight / 2;
            const targetWidth = targetHeight * videoAspect;
            
            const canvas = document.createElement('canvas');
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            const ctx = canvas.getContext('2d');
            
            // Draw the full video frame maintaining aspect ratio
            ctx.drawImage(
                selfieVideoElement,
                0, 0, videoWidth, videoHeight,
                0, 0, canvas.width, canvas.height
            );

            const photoDataUrl = canvas.toDataURL('image/png');
            selfieCapturedPhoto.src = photoDataUrl;
            selfieCapturedPhoto.classList.add('active');
            selfieVideoElement.classList.remove('active');
            selfieVideoElement.classList.remove('fullscreen');
            selfiePlaceholder.classList.add('hidden');
            
            // Stop camera
            stopAllCameras();
            
            isSelfieFrozen = true;
        }

        function resetSelfieCamera() {
            if (!isSelfieFrozen) return;
            
            selfieCapturedPhoto.classList.remove('active');
            // Don't show placeholder again - it's only shown initially
            isSelfieFrozen = false;
        }

        // Touch event handlers for back camera - toggle behavior
        backCameraHalf.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            
            if (isBackFrozen) {
                // If frozen, restart camera
                resetBackCamera();
                await openBackCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
            } else if (!isBackActive) {
                // If showing "You", start camera
                await openBackCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
            } else {
                // If camera is active, capture and freeze
                captureBackPhoto();
            }
        });

        backCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Touch event handlers for selfie camera
        selfieCameraHalf.addEventListener('touchstart', async (e) => {
            e.preventDefault();

            if (isSelfieFrozen) {
                resetSelfieCamera();
                await openSelfieCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
                return;
            }

            if (!isSelfieActive) {
                await openSelfieCamera();
                await new Promise(resolve => setTimeout(resolve, 200));
                return;
            }

            captureSelfiePhoto();
        });

        selfieCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopAllCameras();
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.info('Service worker registered', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service worker registration failed:', error);
                    });
            });
        } else {
            console.warn('Service workers are not supported in this browser.');
        }
    </script>
</body>
</html>
