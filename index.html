<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        .camera-half {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .camera-half.upper {
            border-bottom-width: 1.5px;
        }

        .camera-half.lower {
            border-top-width: 1.5px;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform-origin: center center;
        }

        .captured-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center center;
        }

        .captured-photo.active {
            display: block;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 10;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            max-width: 80%;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Upper half: Back camera with zoom -->
        <div class="camera-half upper" id="backCameraHalf">
            <video id="backVideoElement" class="video-element" autoplay playsinline></video>
            <img id="backCapturedPhoto" class="captured-photo" alt="Back camera photo">
            <div class="crosshair"></div>
        </div>

        <!-- Lower half: Selfie camera -->
        <div class="camera-half lower" id="selfieCameraHalf">
            <video id="selfieVideoElement" class="video-element" autoplay playsinline></video>
            <img id="selfieCapturedPhoto" class="captured-photo" alt="Selfie photo">
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Back camera elements
        const backVideoElement = document.getElementById('backVideoElement');
        const backCapturedPhoto = document.getElementById('backCapturedPhoto');
        const backCameraHalf = document.getElementById('backCameraHalf');
        
        // Selfie camera elements
        const selfieVideoElement = document.getElementById('selfieVideoElement');
        const selfieCapturedPhoto = document.getElementById('selfieCapturedPhoto');
        const selfieCameraHalf = document.getElementById('selfieCameraHalf');
        
        const errorMessage = document.getElementById('errorMessage');
        
        // Back camera state
        let backStream = null;
        let isZooming = false;
        let zoomAnimationId = null;
        let touchStartTime = null;
        let currentZoom = 1;
        let isBackFrozen = false;

        // Selfie camera state
        let selfieStream = null;
        let isSelfieFrozen = false;
        let isSelfieTouching = false;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Camera API is not supported in this browser.');
                return false;
            }
            return true;
        }

        async function openBackCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            try {
                backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                backVideoElement.srcObject = backStream;
                
            } catch (error) {
                console.error('Error accessing back camera:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Back camera access was denied.');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    showError('No back camera found.');
                } else {
                    try {
                        backStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment' } 
                        });
                        backVideoElement.srcObject = backStream;
                    } catch (retryError) {
                        showError('Failed to access back camera.');
                    }
                }
            }
        }

        async function openSelfieCamera() {
            if (!checkCameraSupport()) {
                return;
            }

            try {
                selfieStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                selfieVideoElement.srcObject = selfieStream;
                
            } catch (error) {
                console.error('Error accessing selfie camera:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Selfie camera access was denied.');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    showError('No selfie camera found.');
                } else {
                    try {
                        selfieStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' } 
                        });
                        selfieVideoElement.srcObject = selfieStream;
                    } catch (retryError) {
                        showError('Failed to access selfie camera.');
                    }
                }
            }
        }

        // Back camera zoom functions
        function startZoom() {
            if (isZooming || isBackFrozen) return;
            
            isZooming = true;
            touchStartTime = Date.now();
            currentZoom = 1;
            backVideoElement.style.transition = 'none';
            
            const animateZoom = () => {
                if (!isZooming) return;
                
                const elapsed = Date.now() - touchStartTime;
                const progress = Math.min(elapsed / 3000, 1); // 3 seconds total
                currentZoom = 1 + (progress * 3); // 1x to 4x
                
                backVideoElement.style.transform = `scale(${currentZoom})`;
                
                if (progress < 1) {
                    zoomAnimationId = requestAnimationFrame(animateZoom);
                } else {
                    currentZoom = 4;
                    backVideoElement.style.transform = `scale(4)`;
                    zoomAnimationId = requestAnimationFrame(animateZoom);
                }
            };
            
            animateZoom();
        }

        function stopBackZoom() {
            if (zoomAnimationId) {
                cancelAnimationFrame(zoomAnimationId);
                zoomAnimationId = null;
            }
            
            isZooming = false;
            captureBackPhoto();
        }

        function captureBackPhoto() {
            if (!backStream) return;

            const videoWidth = backVideoElement.videoWidth;
            const videoHeight = backVideoElement.videoHeight;
            
            const sourceWidth = videoWidth / currentZoom;
            const sourceHeight = videoHeight / currentZoom;
            const sourceX = (videoWidth - sourceWidth) / 2;
            const sourceY = (videoHeight - sourceHeight) / 2;
            
            const halfHeight = window.innerHeight / 2;
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = halfHeight;
            
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(
                backVideoElement,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvas.width, canvas.height
            );

            const photoDataUrl = canvas.toDataURL('image/png');
            backCapturedPhoto.src = photoDataUrl;
            backCapturedPhoto.style.transform = 'scale(1)';
            backCapturedPhoto.classList.add('active');
            backVideoElement.style.display = 'none';
            
            isBackFrozen = true;
        }

        function resetBackCamera() {
            if (!isBackFrozen) return;
            
            backCapturedPhoto.classList.remove('active');
            backVideoElement.style.display = 'block';
            backVideoElement.style.transition = 'transform 0.3s ease-out';
            backVideoElement.style.transform = 'scale(1)';
            currentZoom = 1;
            isBackFrozen = false;
            isZooming = false;
            
            if (zoomAnimationId) {
                cancelAnimationFrame(zoomAnimationId);
                zoomAnimationId = null;
            }
        }

        // Selfie camera functions
        function captureSelfiePhoto() {
            if (!selfieStream) return;

            const halfHeight = window.innerHeight / 2;
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = halfHeight;
            
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(selfieVideoElement, 0, 0, canvas.width, canvas.height);

            const photoDataUrl = canvas.toDataURL('image/png');
            selfieCapturedPhoto.src = photoDataUrl;
            selfieCapturedPhoto.classList.add('active');
            selfieVideoElement.style.display = 'none';
            
            isSelfieFrozen = true;
        }

        function resetSelfieCamera() {
            if (!isSelfieFrozen) return;
            
            selfieCapturedPhoto.classList.remove('active');
            selfieVideoElement.style.display = 'block';
            isSelfieFrozen = false;
        }

        // Touch event handlers for back camera
        backCameraHalf.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (isBackFrozen) {
                resetBackCamera();
                setTimeout(() => startZoom(), 50);
            } else {
                startZoom();
            }
        });

        backCameraHalf.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (!isBackFrozen) {
                stopBackZoom();
            }
        });

        backCameraHalf.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            
            if (!isBackFrozen) {
                stopBackZoom();
            }
        });

        backCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Touch event handlers for selfie camera
        selfieCameraHalf.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (isSelfieFrozen) {
                resetSelfieCamera();
            } else {
                isSelfieTouching = true;
            }
        });

        selfieCameraHalf.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            if (isSelfieTouching && !isSelfieFrozen) {
                captureSelfiePhoto();
            }
            isSelfieTouching = false;
        });

        selfieCameraHalf.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isSelfieTouching = false;
        });

        selfieCameraHalf.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        // Auto-open cameras on page load
        window.addEventListener('load', () => {
            openBackCamera();
            openSelfieCamera();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            if (backStream) {
                backStream.getTracks().forEach(track => track.stop());
            }
            if (selfieStream) {
                selfieStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
